<!DOCTYPE html>
<html lang="en">
<head>
  <title> </title>
 
  <style>
  	img{
	position:absolute;
	height:50px;
	width:50px;
	}
		
	div{
	position:absolute;
	}
	
	#leftside{
	width:500px;
	height:500px;
	}
	
  	#rightside{
	width:500px;
	height:500px;
	left:500px;
	border-left:1px solid black;
	}
	
  </style>
  	
  <script>
  	var numberOfFaces=5;
	
	
  	function generateFaces()
	{
		var temp=numberOfFaces;
  		var theLeftSide = document.getElementById("leftside");
		var theRightSide = document.getElementById("rightside");
		
		while(theLeftSide.firstChild)	
			theLeftSide.removeChild(theLeftSide.firstChild);	
		while(theRightSide.firstChild)
			theRightSide.removeChild(theRightSide.firstChild);
		
  		while(temp)
		{
		
		var randomTop = Math.floor(Math.random()*400);
		var randomLeft = Math.floor(Math.random()*400);
		var leftDivImg = document.createElement("img");
		leftDivImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		leftDivImg.style.top=randomTop+"px";
		leftDivImg.style.left=randomLeft+"px";
		theLeftSide.appendChild(leftDivImg);
		temp--;
		}
		var leftSideImages = theLeftSide.cloneNode(true);
		
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		
		theLeftSide.lastChild.onclick=function nextLevel(event)
		{
		event.stopPropagation();
		numberOfFaces += 5;
		
		generateFaces();
		}
		
		function delete1(){ 
		
		}
		
		var theBody = document.getElementsByTagName("body")[0];
		theBody.onclick = function gameOver()
		{
	     alert("Game Over");
		 theBody.onclick = null;

   		 theLeftSide.lastChild.onclick = null;
		}
	}
	
  </script>
  <meta charset="utf-8" />
</head>

<body onload="generateFaces()">
	<h3>Click on the extra smiling face on the left</h3>
	<div id="leftside"></div>
	<div id="rightside"></div>
</body>
</html>
